<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Calculadora de Descuentos</h2>
        <form id="descuentoForm">
            <div class="row g-3 mb-3">

                <div class="col-md-4">
                    <label for="pro1" class="form-label">Producto 1</label>
                    <input type="number" class="form-control" id="pro1" required>
                </div>

                <div class="col-md-4">
                    <label for="pro2" class="form-label">Producto 2</label>
                    <input type="number" class="form-control" id="pro2" required>
                </div>

                <div class="col-md-4">
                    <label for="pro3" class="form-label">Producto 3</label>
                    <input type="number" class="form-control" id="pro3" required>
                </div>

                <div class="col-md-4">
                    <label for="pro4" class="form-label">Producto 4</label>
                    <input type="number" class="form-control" id="pro4" required>
                </div>

                <div class="col-md-4">
                    <label for="pro5" class="form-label">Producto 5</label>
                    <input type="number" class="form-control" id="pro5" required>
                </div>

            </div>

            <div class="mb-3">
                <label for="subtotal" class="form-label">Subtotal</label>
                <input type="number" class="form-control" id="subtotal" readonly>
            </div>

            <div class="mb-3">
                <label for="descuento" id="descuentoLabel" class="form-label">Descuento 0%</label>
                <input type="number" class="form-control" id="descuento" readonly>
            </div>

            <div class="mb-3">
                <label for="total" class="form-label">Total a Pagar</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularDescuento()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
